<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Import Movies</title>
  <link rel='stylesheet' href='import-styles.css' />
</head>
<body>
<div class='wrapper'>
  <h3>Upload Movie File</h3>
  <form target='_blank' class='form' action='movies/import' method='post' enctype='multipart/form-data'>
    <input type='file' id='movies' name='movies'>
    <div>
      <button class='form-submit-button'>Submit</button>
    </div>
  </form>
</div>
</body>
</html>
